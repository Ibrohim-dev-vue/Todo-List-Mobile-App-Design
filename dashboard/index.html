<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__red">
            <div class="wrapper__image">
                <img src="image__1.svg" alt="image__1.svg">
                <p>Welcome Oliva Grace</p>
            </div>
        </div>
        <div class="wrapper__clock">
            <div class="wrapper__title">Good Afternoon</div>
            <img src="clock.svg" alt="">
        </div>
        <div class="wrapper__list">
            <div class="wrapper__titles">Tasks List</div>
            <div class="wrapper__card">
                <div class="wrapper__text__content">
                    <p>Daily Tasks</p>
                    <img src="plus-circle.svg" alt="plus-circle.svg">
                </div>
                <div class="wrapper__daily__list">
                    <ul>
                        <li>Learn programming by 12am</li>
                        <li>Learn how to cook by 1pm</li>
                        <li>Pick up the kid by 2pm</li>
                        <li>Have launch by 3pm</li>
                        <li>Go visit mum by 4pm</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
