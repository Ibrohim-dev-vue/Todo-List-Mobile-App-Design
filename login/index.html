<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <div class="wrapper__title">Welcome back!</div>
            <div class="wrapper__text">Let’s help you meet your tasks</div>
        </div>
        <div class="wrapper__images">
            <img src="images__1.svg" alt="images__1.svg">
        </div>
        <div class="wrapper__inputs">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Confrom password">
        </div>
        <div class="wrapper__forgot">
            Forget Password
        </div>
        <div class="wrapper__button">
            <button>Login</button>
        </div>
        <div class="wrapper__link">
            Don’t have an account ? <a href="#">Sign Up</a>
        </div>
    </div>
</body>

</html>
